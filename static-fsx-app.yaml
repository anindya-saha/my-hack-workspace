apiVersion: v1
kind: Pod
metadata:
  name: static-fsx-app
spec:
  containers:
  - name: app
    image: rockylinux/rockylinux:8
    command: ["/bin/sh"]
    args: ["-c", "while true; do echo $(date -u) >> /data/out.txt; sleep 5; done"]
    volumeMounts:
    - name: persistent-storage
      mountPath: /data
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: static-fsx-pvc